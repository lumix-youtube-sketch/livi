<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>livi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            max-width: 428px;
            margin: 0 auto;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ================= SIMPLIFIED ANIMATIONS ================= */

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        .fade-in { animation: fadeIn 0.2s ease-out; }
        .slide-up { animation: slideUp 0.2s ease-out; }

        .card-hover {
            cursor: pointer;
            transition: opacity 0.1s ease;
        }

        .card-hover:active {
            opacity: 0.7;
        }

        .hidden { display: none !important; }

        /* ================= LOADING SCREEN ================= */

        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-screen.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; visibility: hidden; }
        }

        .loading-logo {
            font-size: 64px;
            font-weight: bold;
            color: #8B9A9C;
            margin-bottom: 24px;
        }

        /* ================= UI COMPONENTS ================= */

        .onboarding-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .onboarding-box {
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-title {
            font-size: 48px;
            font-weight: bold;
            color: #8B9A9C;
            margin-bottom: 12px;
        }

        .logo-subtitle {
            font-size: 18px;
            color: #999;
        }

        .card {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #999;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            background-color: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #8B9A9C;
        }

        textarea {
            min-height: 128px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.1s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B9A9C 0%, #9CB3B5 100%);
            color: white;
        }

        .btn-secondary {
            background-color: #0a0a0a;
            color: #8B9A9C;
            border: 1px solid #2a2a2a;
        }

        .btn:disabled {
            background-color: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        .progress-bar-container {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .progress-bar {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            background-color: #2a2a2a;
        }

        .progress-bar.active {
            background-color: #8B9A9C;
        }

        .goal-button {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            background-color: #0a0a0a;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.1s;
        }

        .goal-button.selected {
            background-color: rgba(139, 154, 156, 0.2);
            border-color: rgba(139, 154, 156, 0.4);
        }

        .goal-button:active {
            opacity: 0.7;
        }

        .goal-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: rgba(139, 154, 156, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .goal-content {
            flex: 1;
        }

        .goal-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: white;
        }

        .goal-desc {
            font-size: 14px;
            color: #666;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 20px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-stats {
            display: flex;
            gap: 12px;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.1s;
        }

        .stat-badge:active {
            opacity: 0.7;
        }

        .tabs {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.1s;
        }

        .tab.active {
            color: white;
            border-bottom-color: #8B9A9C;
        }

        .content {
            padding: 24px 20px;
            padding-bottom: 100px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-card {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: opacity 0.1s;
        }

        .stat-card:active {
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }

        .section {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .habit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .habit-card {
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            background-color: #0a0a0a;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.1s;
        }

        .habit-card:active {
            opacity: 0.7;
        }

        .habit-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: #0a0a0a;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.1s;
        }

        .checkbox.checked {
            background-color: #8B9A9C;
            border-color: #8B9A9C;
        }

        .checkbox:active {
            opacity: 0.7;
        }

        .task-title {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .task-points {
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 8px;
            background-color: rgba(139, 154, 156, 0.25);
            color: #8B9A9C;
        }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            width: 100%;
            max-width: 428px;
            background-color: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            border-radius: 24px 24px 0 0;
            padding: 32px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-handle {
            width: 48px;
            height: 4px;
            background-color: #2a2a2a;
            border-radius: 2px;
            margin: 0 auto 24px;
        }

        /* ================= LIVI CHARACTER WITH FACE ================= */

        .livi-compact {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(139, 154, 156, 0.1) 0%, rgba(156, 179, 181, 0.05) 100%);
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .livi-circle {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: gentleFloat 4s ease-in-out infinite;
            flex-shrink: 0;
        }

        .livi-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .livi-eyes {
            position: absolute;
            top: 35%;
            width: 60%;
            display: flex;
            justify-content: space-around;
        }

        .livi-eye {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: blink 5s infinite;
        }

        .livi-mouth {
            position: absolute;
            bottom: 35%;
            width: 30%;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        .livi-mouth.happy {
            border-radius: 0 0 15px 15px;
            height: 12px;
            background: transparent;
            border: 2px solid white;
            border-top: none;
        }

        .livi-mouth.sad {
            border-radius: 15px 15px 0 0;
            height: 12px;
            background: transparent;
            border: 2px solid white;
            border-bottom: none;
        }

        .livi-info {
            flex: 1;
        }

        .livi-status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .livi-message {
            font-size: 13px;
            color: #999;
            line-height: 1.4;
        }

        /* ================= CHARTS ================= */

        .chart-container {
            background-color: #0a0a0a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 500;
            color: #999;
            margin-bottom: 12px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 120px;
            gap: 8px;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, #8B9A9C 0%, #9CB3B5 100%);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: height 0.3s ease;
        }

        .bar-label {
            margin-top: 8px;
            font-size: 10px;
            color: #666;
            white-space: nowrap;
        }

        /* ================= CHALLENGE CARD ================= */

        .challenge-card {
            background: linear-gradient(135deg, rgba(139, 154, 156, 0.2) 0%, rgba(156, 179, 181, 0.1) 100%);
            border: 1px solid rgba(139, 154, 156, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .challenge-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .challenge-title {
            font-size: 16px;
            font-weight: bold;
        }

        .challenge-badge {
            padding: 4px 12px;
            background-color: rgba(212, 175, 122, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: #D4AF7A;
        }

        .challenge-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
        }

        .challenge-progress {
            margin-bottom: 12px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .progress-track {
            height: 8px;
            background-color: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D4AF7A 0%, #FFD700 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .delete-btn {
            padding: 8px;
            background-color: rgba(255, 68, 68, 0.2);
            border-radius: 8px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.1s;
        }

        .delete-btn:active {
            opacity: 0.7;
        }

        svg {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .insight-card {
            padding: 16px;
            border-radius: 12px;
            background-color: #0a0a0a;
            margin-bottom: 12px;
            border-left: 3px solid #8B9A9C;
        }

        .insight-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .insight-text {
            font-size: 13px;
            color: #999;
            line-height: 1.5;
        }

        .recommendation-card {
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(165, 189, 161, 0.15) 0%, rgba(165, 189, 161, 0.05) 100%);
            margin-bottom: 10px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .recommendation-number {
            min-width: 24px;
            height: 24px;
            background-color: #A5BDA1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .recommendation-text {
            font-size: 13px;
            line-height: 1.5;
            flex: 1;
        }
    </style>
</head>

                            { title: '–ù–æ–≤–∏—á–æ–∫', icon: 'üåü', level: 1, days: '0-6' },
                            { title: '–°—Ç–∞—Ä—Ç–µ—Ä', icon: 'üå±', level: 2, days: '7-13' },
                            { title: '–≠–Ω—Ç—É–∑–∏–∞—Å—Ç', icon: 'üí™', level: 3, days: '14-29' },
                            { title: '–ü—Ä–æ—Ñ–∏', icon: 'üî•', level: 4, days: '30-49' },
                            { title: '–ú–∞—Å—Ç–µ—Ä', icon: '‚≠ê', level: 5, days: '50-99' },
                            { title: '–õ–µ–≥–µ–Ω–¥–∞', icon: 'üëë', level: 6, days: '100+' }
                        ].map(rank => `
                            <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 12px; background-color: ${rank.title === currentRank.title ? 'rgba(139, 154, 156, 0.2)' : '#0a0a0a'}; border: 1px solid ${rank.title === currentRank.title ? colors.primary : 'transparent'}; margin-bottom: 8px;">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 40px; height: 40px; border-radius: 50%; background-color: rgba(139, 154, 156, ${rank.title === currentRank.title ? '0.4' : '0.2'}); display: flex; align-items: center; justify-content: center; font-size: 20px;">
                                        ${rank.icon}
                                    </div>
                                    <div>
                                        <div style="font-size: 14px; font-weight: bold;">${rank.title}</div>
                                        <div style="font-size: 12px; color: #666;">–£—Ä–æ–≤–µ–Ω—å ${rank.level} ‚Ä¢ ${rank.days} –¥–Ω–µ–π</div>
                                    </div>
                                </div>
                                ${rank.title === currentRank.title ? createSvg('check', colors.primary) : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function attachMainListeners() {
            const tabs = document.querySelectorAll('[data-tab]');
            const showRankBtn = document.getElementById('showRank');
            const rankModal = document.getElementById('rankModal');
            const habitCards = document.querySelectorAll('[data-habit]');
            const taskChecks = document.querySelectorAll('[data-task-check]');
            const addTaskBtn = document.getElementById('addTask');
            const newTaskInput = document.getElementById('newTaskInput');
            const deleteButtons = document.querySelectorAll('[data-delete]');
            const goToTasksBtn = document.getElementById('goToTasks');
            const completeChallengeBtn = document.getElementById('completeChallenge');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    state.activeTab = tab.dataset.tab;
                    render();
                });
            });

            if (showRankBtn) {
                showRankBtn.addEventListener('click', () => {
                    state.showRankModal = true;
                    render();
                });
            }

            if (rankModal) {
                rankModal.addEventListener('click', (e) => {
                    if (e.target === rankModal) {
                        state.showRankModal = false;
                        render();
                    }
                });
            }

            habitCards.forEach(card => {
                card.addEventListener('click', async () => {
                    const habitId = parseInt(card.dataset.habit);
                    const habit = state.habits.find(h => h.id === habitId);

                    if (habit) {
                        const today = new Date().toDateString();

                        if (!habit.completed) {
                            habit.completed = true;
                            habit.lastCompletedDate = today;
                            habit.streak++;
                            state.totalPoints += 10;
                        } else {
                            habit.completed = false;
                            if (habit.streak > 0) habit.streak--;
                            state.totalPoints = Math.max(0, state.totalPoints - 10);
                        }

                        await saveState();
                        render();
                    }
                });
            });

            taskChecks.forEach(check => {
                check.addEventListener('click', async () => {
                    const taskId = parseInt(check.dataset.taskCheck);
                    const task = state.tasks.find(t => t.id === taskId);

                    if (task) {
                        task.completed = !task.completed;

                        if (task.completed) {
                            state.totalPoints += task.points;
                            state.weeklyStats[6] = Math.min(100, state.weeklyStats[6] + 5);
                        } else {
                            state.totalPoints = Math.max(0, state.totalPoints - task.points);
                            state.weeklyStats[6] = Math.max(0, state.weeklyStats[6] - 5);
                        }

                        await saveState();
                        render();
                    }
                });
            });

            if (addTaskBtn && newTaskInput) {
                const addTask = async () => {
                    const title = newTaskInput.value.trim();
                    if (title) {
                        state.tasks.push({
                            id: Date.now(),
                            title,
                            completed: false,
                            points: 5,
                            category: '–û–±—â–µ–µ',
                            createdAt: new Date().toISOString()
                        });
                        state.newTask = '';
                        await saveState();
                        render();
                    }
                };

                addTaskBtn.addEventListener('click', addTask);
                newTaskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') addTask();
                });
            }

            deleteButtons.forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const taskId = parseInt(btn.dataset.delete);
                    const task = state.tasks.find(t => t.id === taskId);

                    if (task && task.completed) {
                        state.totalPoints = Math.max(0, state.totalPoints - task.points);
                    }

                    state.tasks = state.tasks.filter(t => t.id !== taskId);
                    await saveState();
                    render();
                });
            });

            if (goToTasksBtn) {
                goToTasksBtn.addEventListener('click', () => {
                    state.activeTab = 'tasks';
                    render();
                });
            }

            if (completeChallengeBtn) {
                completeChallengeBtn.addEventListener('click', async () => {
                    const challenge = state.dailyChallenge;
                    if (state.challengeProgress >= challenge.target) {
                        challenge.completed = true;
                        state.totalPoints += 50;
                        state.weeklyStats[6] = Math.min(100, state.weeklyStats[6] + 10);
                        await saveState();
                        render();
                    } else {
                        const newProgress = prompt(`–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–≥—Ä–µ—Å—Å (–º–∞–∫—Å–∏–º—É–º ${challenge.target} ${challenge.unit}):`, state.challengeProgress);
                        if (newProgress !== null) {
                            state.challengeProgress = Math.min(parseInt(newProgress) || 0, challenge.target);
                            await saveState();
                            render();
                        }
                    }
                });
            }
        }

        async function resetDailyHabits() {
            const today = new Date().toDateString();

            state.habits.forEach(habit => {
                if (habit.lastCompletedDate !== today) {
                    habit.completed = false;
                }
            });

            await saveState();
        }

        async function init() {
            await loadState();
            await resetDailyHabits();
            getDailyChallenge();
            render();

            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => loadingScreen.remove(), 300);
                }
            }, 800);
        }

        init();
    </script>
</body>
